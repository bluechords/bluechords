type Query {
    info: String!
    songs(filter: String): [Song!]!
}

type Mutation {
    post(name: String!): Song!
    signup(email: String!, password: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    email: String!
    songs: [Song!]!
}

type Song {
    id: ID!
    name: String!
    content: String
    createdBy: User!
}
